<mat-card>
  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
    <div class="action-button">
      <button (click)="getData()" matTooltip="Refresh" mat-icon-button><mat-icon>refresh</mat-icon></button>
      <button color="primary" (click)="openAddFormDialog()" mat-raised-button>Add</button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Street Column -->
        <ng-container matColumnDef="street">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Street </th>
          <td mat-cell *matCellDef="let row"> {{row.street}} </td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
          <td mat-cell *matCellDef="let row"> {{row.city}} </td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
          <td mat-cell *matCellDef="let row"> {{row.state}} </td>
        </ng-container>

        <!-- ZipCode Column -->
        <ng-container matColumnDef="zipCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ZipCode </th>
          <td mat-cell *matCellDef="let row"> {{row.zipCode}} </td>
        </ng-container>

        <!-- Country Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
          <td mat-cell *matCellDef="let row"> {{row.country}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row">
            <mat-grid-list cols="2">
              <mat-grid-tile>
                <button matTooltip="Update" (click)="openUpdateFormDialog(row)" color="accent" mat-icon-button>
                  <mat-icon>edit</mat-icon>
                </button>
              </mat-grid-tile>
              <mat-grid-tile>
                <button matTooltip="Delete" (click)="openDeleteDialog(row.id)" color="warn" mat-icon-button>
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-grid-tile>
            </mat-grid-list>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
